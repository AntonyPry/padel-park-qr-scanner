<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>–ú–æ–Ω–∏—Ç–æ—Ä –≤—Ö–æ–¥–∞</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background: #1e1e1e;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* –°–µ—Ç–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ */
      #grid {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        align-content: flex-start;
        width: 100%;
      }

      /* –ë–ª–æ–∫ "–û–∂–∏–¥–∞–Ω–∏–µ" (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
      #empty-state {
        display: none; /* –°–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –≤–∫–ª—é—á–∞–µ—Ç—Å—è JS-–æ–º */
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
        width: 100%;
        color: #555;
        text-align: center;
      }
      #empty-state h2 {
        margin: 0;
        font-size: 28px;
        color: #888;
      }
      #empty-state p {
        font-size: 18px;
      }
      .pulse {
        animation: pulse 2s infinite;
        font-size: 60px;
        margin-bottom: 20px;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.5;
        }
      }

      /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
      .card {
        width: 280px;
        padding: 20px;
        border-radius: 12px;
        color: white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        animation: slideIn 0.4s ease-out;
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .card.success {
        background: linear-gradient(135deg, #2e7d32 0%, #43a047 100%);
        border-left: 5px solid #a5d6a7;
      }

      .card.error {
        background: linear-gradient(135deg, #c62828 0%, #e53935 100%);
        border-left: 5px solid #ef9a9a;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.2);
        border: none;
        color: white;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        cursor: pointer;
        font-weight: bold;
        line-height: 22px;
        text-align: center;
        padding: 0;
      }
      .close-btn:hover {
        background: rgba(0, 0, 0, 0.4);
      }

      .name {
        font-size: 20px;
        font-weight: bold;
        line-height: 1.2;
        margin-right: 20px;
      }
      .info {
        font-size: 15px;
        opacity: 0.9;
      }
      .meta {
        font-size: 12px;
        opacity: 0.7;
        text-align: right;
      }

      /* –°–µ–∫—Ü–∏—è –∫–ª—é—á–∞ */
      .key-section {
        background: rgba(255, 255, 255, 0.2);
        padding: 10px;
        border-radius: 8px;
        margin-top: 10px;
        display: flex;
        gap: 5px;
      }
      .key-input {
        width: 60px;
        padding: 5px;
        border: none;
        border-radius: 4px;
        text-align: center;
        font-weight: bold;
        font-size: 16px;
      }
      .key-btn {
        flex-grow: 1;
        border: none;
        background: #fff;
        color: #2e7d32;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        transition: 0.2s;
      }
      .key-btn:hover {
        background: #e8f5e9;
      }
      .key-btn:disabled {
        background: #ccc;
        color: #666;
        cursor: default;
      }

      /* –ï—Å–ª–∏ –∫–ª—é—á —É–∂–µ –≤—ã–¥–∞–Ω, —Å–∫—Ä—ã–≤–∞–µ–º –∏–Ω–ø—É—Ç –∏ –¥–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫—É –∑–µ–ª–µ–Ω–æ–π –∏ —à–∏—Ä–æ–∫–æ–π */
      .key-issued .key-input {
        display: none;
      }
      .key-issued .key-btn {
        background: rgba(255, 255, 255, 0.9);
        cursor: default;
      }

      /* –ú–æ–¥–∞–ª–∫–∞ */
      #modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }
      .modal {
        background: white;
        padding: 25px;
        border-radius: 10px;
        text-align: center;
        max-width: 300px;
      }
      .modal-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
      }
      .btn-yes {
        background: #d32f2f;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn-no {
        background: #ddd;
        color: #333;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      @keyframes slideIn {
        0% {
          transform: translateY(-20px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="empty-state">
      <div class="pulse">üì°</div>
      <h2>–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞</h2>
      <p>–û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è QR-–∫–æ–¥–∞...</p>
    </div>

    <div id="grid"></div>

    <div id="modal-overlay">
      <div class="modal">
        <h3>–£–¥–∞–ª–∏—Ç—å –∫–∞—Ä—Ç–æ—á–∫—É?</h3>
        <p>–î–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.</p>
        <div class="modal-buttons">
          <button class="btn-yes" id="confirm-delete">–£–¥–∞–ª–∏—Ç—å</button>
          <button class="btn-no" id="cancel-delete">–û—Ç–º–µ–Ω–∞</button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const grid = document.getElementById('grid');
      const emptyState = document.getElementById('empty-state');

      // --- STATE MANAGEMENT ---
      // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ LocalStorage –∏–ª–∏ —Å–æ–∑–¥–∞–µ–º –ø—É—Å—Ç–æ–π –º–∞—Å—Å–∏–≤
      let cardsData = JSON.parse(localStorage.getItem('padel_cards')) || [];

      // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
      function saveState() {
        localStorage.setItem('padel_cards', JSON.stringify(cardsData));
        render(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –ø–æ—Å–ª–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
      }

      // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ (–ì–ª–∞–≤–Ω–∞—è –º–∞–≥–∏—è)
      function render() {
        grid.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Å–µ—Ç–∫—É

        // –ï—Å–ª–∏ –ø—É—Å—Ç–æ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º "–û–∂–∏–¥–∞–Ω–∏–µ"
        if (cardsData.length === 0) {
          emptyState.style.display = 'flex';
          grid.style.display = 'none';
          return;
        }

        // –ï—Å–ª–∏ –µ—Å—Ç—å –¥–∞–Ω–Ω—ã–µ - —Å–∫—Ä—ã–≤–∞–µ–º "–û–∂–∏–¥–∞–Ω–∏–µ" –∏ —Ä–∏—Å—É–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
        emptyState.style.display = 'none';
        grid.style.display = 'flex';

        cardsData.forEach((card) => {
          const el = document.createElement('div');

          if (card.success) {
            el.className = 'card success';
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤—ã–¥–∞–Ω –ª–∏ —É–∂–µ –∫–ª—é—á, —á—Ç–æ–±—ã —Å–∫—Ä—ã—Ç—å –∏–Ω–ø—É—Ç
            const keyClass = card.keyIssued
              ? 'key-section key-issued'
              : 'key-section';
            const btnText = card.keyIssued
              ? `–ö–ª—é—á ‚Ññ${card.keyNumber} –≤—ã–¥–∞–Ω`
              : '–ö–ª—é—á –≤—ã–¥–∞–Ω';
            const btnDisabled = card.keyIssued ? 'disabled' : '';

            el.innerHTML = `
                        <button class="close-btn" onclick="askDelete('${
                          card.id
                        }')">√ó</button>
                        <div class="name">${card.name}</div>
                        <div class="info">${card.phone}</div>
                        <div class="info" style="font-size: 13px">–ò—Å—Ç: ${
                          card.source
                        }</div>
                        
                        <div class="${keyClass}">
                            <input type="text" class="key-input" placeholder="‚Ññ" id="input-${
                              card.visitId
                            }" value="${card.keyNumber || ''}">
                            <button class="key-btn" ${btnDisabled} onclick="issueKey('${
              card.visitId
            }')">${btnText}</button>
                        </div>

                        <div class="meta">${card.time}</div>
                    `;
          } else {
            el.className = 'card error';
            el.innerHTML = `
                        <button class="close-btn" onclick="askDelete('${card.id}')">√ó</button>
                        <div class="name">–ù–ï–ò–ó–í–ï–°–¢–ù–´–ô</div>
                        <div class="info">QR: ${card.qrRaw}</div>
                        <div class="meta">${card.time}</div>
                    `;
          }
          grid.appendChild(el);
        });
      }

      // --- SOCKET EVENTS ---
      socket.on('scan_result', (data) => {
        const time = new Date().toLocaleTimeString('ru-RU', {
          hour: '2-digit',
          minute: '2-digit',
        });

        // –§–æ—Ä–º–∏—Ä—É–µ–º –æ–±—ä–µ–∫—Ç –Ω–æ–≤–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏
        const newCard = {
          id: Date.now().toString(), // –£–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –¥–ª—è —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞
          success: data.success,
          time: data.isRepeated
            ? `üîÑ –ü–æ–≤—Ç–æ—Ä–Ω–æ –≤ ${time}`
            : data.success
            ? `‚úÖ –í—Ö–æ–¥ –≤ ${time}`
            : `‚ùå –û—Ç–∫–∞–∑ –≤ ${time}`,

          // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–µ—Å–ª–∏ –µ—Å—Ç—å)
          name: data.user ? data.user.name : '',
          phone: data.user ? data.user.phone : '',
          source: data.user ? data.user.source || '-' : '',
          telegramId: data.user ? data.user.telegramId : null,
          visitId: data.visitId,

          // –î–∞–Ω–Ω—ã–µ –æ—à–∏–±–∫–∏
          qrRaw: data.id,

          // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∫–ª—é—á–∞
          keyNumber: '',
          keyIssued: false,
        };

        // –ï—Å–ª–∏ —Ç–∞–∫–æ–π —é–∑–µ—Ä —É–∂–µ –µ—Å—Ç—å –≤ —Å–ø–∏—Å–∫–µ - —É–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—É—é –∑–∞–ø–∏—Å—å
        if (newCard.telegramId) {
          cardsData = cardsData.filter(
            (c) => c.telegramId !== newCard.telegramId
          );
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –≤ –Ω–∞—á–∞–ª–æ —Å–ø–∏—Å–∫–∞
        cardsData.unshift(newCard);
        saveState();
        playSound(data.success ? 'success' : 'error');
      });

      // --- –õ–û–ì–ò–ö–ê –í–´–î–ê–ß–ò –ö–õ–Æ–ß–ê ---
      async function issueKey(visitId) {
        const input = document.getElementById(`input-${visitId}`);
        const keyVal = input.value.trim();

        if (!keyVal) {
          alert('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –∫–ª—é—á–∞!');
          return;
        }

        try {
          const res = await fetch('/api/key', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ visitId: visitId, keyNumber: keyVal }),
          });

          if (res.ok) {
            // –ù–∞—Ö–æ–¥–∏–º –∫–∞—Ä—Ç–æ—á–∫—É –≤ –º–∞—Å—Å–∏–≤–µ –∏ –æ–±–Ω–æ–≤–ª—è–µ–º –µ—ë —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            const card = cardsData.find((c) => c.visitId == visitId);
            if (card) {
              card.keyNumber = keyVal;
              card.keyIssued = true;
              saveState(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏ –ø–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º
            }
          } else {
            alert('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
          }
        } catch (e) {
          console.error(e);
          alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
        }
      }

      // --- –õ–û–ì–ò–ö–ê –£–î–ê–õ–ï–ù–ò–Ø ---
      const modal = document.getElementById('modal-overlay');
      let idToDelete = null;

      function askDelete(frontendId) {
        idToDelete = frontendId;
        modal.style.display = 'flex';
      }

      document.getElementById('confirm-delete').onclick = () => {
        if (idToDelete) {
          cardsData = cardsData.filter((c) => c.id !== idToDelete);
          saveState();
        }
        modal.style.display = 'none';
        idToDelete = null;
      };

      document.getElementById('cancel-delete').onclick = () => {
        modal.style.display = 'none';
        idToDelete = null;
      };

      // --- –ó–í–£–ö–ò ---
      function playSound(type) {
        const audio = new Audio(
          type === 'success'
            ? 'https://www.soundjay.com/buttons/sounds/button-3.mp3'
            : 'https://www.soundjay.com/buttons/sounds/beep-05.mp3'
        );
        audio.volume = 0.3;
        audio.play().catch(() => {});
      }

      // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫: –æ—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Ç–æ, —á—Ç–æ –±—ã–ª–æ –≤ –ø–∞–º—è—Ç–∏
      render();
    </script>
  </body>
</html>
