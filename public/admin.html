<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>–ú–æ–Ω–∏—Ç–æ—Ä –≤—Ö–æ–¥–∞</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background: #1e1e1e;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      #grid {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        align-content: flex-start;
        width: 100%;
      }

      /* –ö–ê–†–¢–û–ß–ö–ê "–î–û–ë–ê–í–ò–¢–¨" (+) */
      .card.add-btn {
        background: rgba(255, 255, 255, 0.05);
        border: 2px dashed rgba(255, 255, 255, 0.3);
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: 0.2s;
        color: rgba(255, 255, 255, 0.5);
      }
      .card.add-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.6);
        color: white;
        transform: translateY(-2px);
      }
      .plus-icon {
        font-size: 60px;
        line-height: 0;
        margin-bottom: 10px;
      }
      .add-text {
        font-size: 18px;
        font-weight: bold;
      }

      /* –û–ë–´–ß–ù–ê–Ø –ö–ê–†–¢–û–ß–ö–ê */
      .card {
        width: 280px;
        min-height: 160px; /* –§–∏–∫—Å –≤—ã—Å–æ—Ç–∞ */
        padding: 20px;
        border-radius: 12px;
        color: white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        animation: slideIn 0.4s ease-out;
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .card.success {
        background: linear-gradient(135deg, #2e7d32 0%, #43a047 100%);
        border-left: 5px solid #a5d6a7;
      }
      .card.error {
        background: linear-gradient(135deg, #c62828 0%, #e53935 100%);
        border-left: 5px solid #ef9a9a;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.2);
        border: none;
        color: white;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        cursor: pointer;
        font-weight: bold;
        padding: 0;
      }
      .close-btn:hover {
        background: rgba(0, 0, 0, 0.4);
      }

      .name {
        font-size: 20px;
        font-weight: bold;
        line-height: 1.2;
        margin-right: 20px;
      }
      .info {
        font-size: 15px;
        opacity: 0.9;
      }
      .meta {
        font-size: 12px;
        opacity: 0.7;
        text-align: right;
        margin-top: auto;
      }

      .key-section {
        background: rgba(255, 255, 255, 0.2);
        padding: 10px;
        border-radius: 8px;
        margin-top: 10px;
        display: flex;
        gap: 5px;
      }
      .key-input {
        width: 60px;
        padding: 5px;
        border: none;
        border-radius: 4px;
        text-align: center;
        font-weight: bold;
        font-size: 16px;
      }
      .key-btn {
        flex-grow: 1;
        border: none;
        background: #fff;
        color: #2e7d32;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        transition: 0.2s;
      }
      .key-btn:hover {
        background: #e8f5e9;
      }
      .key-btn:disabled {
        background: #ccc;
        color: #666;
        cursor: default;
      }

      .key-issued .key-input {
        display: none;
      }
      .key-issued .key-btn {
        background: rgba(255, 255, 255, 0.9);
        cursor: default;
      }

      /* –ú–û–î–ê–õ–¨–ù–´–ï –û–ö–ù–ê */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }
      .modal {
        background: white;
        padding: 25px;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      .modal h3 {
        margin-top: 0;
        color: #333;
      }

      /* –ü–û–ò–°–ö */
      .search-input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        margin-bottom: 15px;
      }
      .search-results {
        max-height: 200px;
        overflow-y: auto;
        text-align: left;
        border: 1px solid #eee;
        border-radius: 8px;
      }
      .search-item {
        padding: 10px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        color: #333;
      }
      .search-item:hover {
        background: #f5f5f5;
      }
      .search-item:last-child {
        border-bottom: none;
      }
      .search-phone {
        font-size: 12px;
        color: #888;
      }

      .modal-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
      }
      .btn-yes {
        background: #d32f2f;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn-no {
        background: #ddd;
        color: #333;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      @keyframes slideIn {
        0% {
          transform: translateY(-20px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="grid"></div>

    <div id="modal-delete" class="modal-overlay">
      <div class="modal">
        <h3>–£–¥–∞–ª–∏—Ç—å –∫–∞—Ä—Ç–æ—á–∫—É?</h3>
        <div class="modal-buttons">
          <button class="btn-yes" id="confirm-delete">–£–¥–∞–ª–∏—Ç—å</button>
          <button class="btn-no" id="cancel-delete">–û—Ç–º–µ–Ω–∞</button>
        </div>
      </div>
    </div>

    <div id="modal-search" class="modal-overlay">
      <div class="modal">
        <h3>–†—É—á–Ω–æ–π –≤–≤–æ–¥</h3>
        <input
          type="text"
          id="user-search"
          class="search-input"
          placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏–ª–∏ —Ñ–∞–º–∏–ª–∏—é..."
          autocomplete="off"
        />
        <div id="search-results" class="search-results"></div>
        <div class="modal-buttons">
          <button class="btn-no" id="close-search">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const grid = document.getElementById('grid');

      // --- STATE ---
      let cardsData = JSON.parse(localStorage.getItem('padel_cards')) || [];

      function saveState() {
        localStorage.setItem('padel_cards', JSON.stringify(cardsData));
        render();
      }

      // --- RENDER ---
      function render() {
        grid.innerHTML = '';

        // 1. –†–∏—Å—É–µ–º –∫–Ω–æ–ø–∫—É "+" –≤—Å–µ–≥–¥–∞ –ø–µ—Ä–≤–æ–π
        const addBtn = document.createElement('div');
        addBtn.className = 'card add-btn';
        addBtn.innerHTML = `
                <div class="plus-icon">+</div>
                <div class="add-text">–í—Ä—É—á–Ω—É—é</div>
            `;
        addBtn.onclick = openSearchModal;
        grid.appendChild(addBtn);

        // 2. –†–∏—Å—É–µ–º –æ—Å—Ç–∞–ª—å–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏
        cardsData.forEach((card) => {
          const el = document.createElement('div');

          if (card.success) {
            el.className = 'card success';
            const keyClass = card.keyIssued
              ? 'key-section key-issued'
              : 'key-section';
            const btnText = card.keyIssued
              ? `–ö–ª—é—á ‚Ññ${card.keyNumber} –≤—ã–¥–∞–Ω`
              : '–ö–ª—é—á –≤—ã–¥–∞–Ω';
            const btnDisabled = card.keyIssued ? 'disabled' : '';

            el.innerHTML = `
                        <button class="close-btn" onclick="askDelete('${card.id}')">√ó</button>
                        <div class="name">${card.name}</div>
                        <div class="info">${card.phone}</div>
                        <div class="info" style="font-size: 13px">–ò—Å—Ç: ${card.source}</div>
                        
                        <div class="${keyClass}">
                            <input type="text" class="key-input" placeholder="‚Ññ" id="input-${card.visitId}" value="${card.keyNumber || ''}">
                            <button class="key-btn" ${btnDisabled} onclick="issueKey('${card.visitId}')">${btnText}</button>
                        </div>
                        <div class="meta">${card.time}</div>
                    `;
          } else {
            el.className = 'card error';
            el.innerHTML = `
                        <button class="close-btn" onclick="askDelete('${card.id}')">√ó</button>
                        <div class="name">–ù–ï–ò–ó–í–ï–°–¢–ù–´–ô</div>
                        <div class="info">QR: ${card.qrRaw}</div>
                        <div class="meta">${card.time}</div>
                    `;
          }
          grid.appendChild(el);
        });
      }

      // --- SEARCH LOGIC ---
      const searchModal = document.getElementById('modal-search');
      const searchInput = document.getElementById('user-search');
      const searchResults = document.getElementById('search-results');
      let searchTimeout;

      function openSearchModal() {
        searchModal.style.display = 'flex';
        searchInput.value = '';
        searchResults.innerHTML =
          '<div style="padding:10px; color:#999;">–ù–∞—á–Ω–∏—Ç–µ –≤–≤–æ–¥–∏—Ç—å –∏–º—è...</div>';
        searchInput.focus();
      }

      document.getElementById('close-search').onclick = () => {
        searchModal.style.display = 'none';
      };

      // –ñ–∏–≤–æ–π –ø–æ–∏—Å–∫ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π (Debounce)
      searchInput.oninput = (e) => {
        clearTimeout(searchTimeout);
        const val = e.target.value.trim();

        if (val.length < 2) {
          searchResults.innerHTML = '';
          return;
        }

        searchTimeout = setTimeout(async () => {
          try {
            const res = await fetch(`/api/search?q=${encodeURIComponent(val)}`);
            const users = await res.json();

            if (users.length === 0) {
              searchResults.innerHTML =
                '<div style="padding:10px;">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
              return;
            }

            searchResults.innerHTML = users
              .map(
                (u) => `
                        <div class="search-item" onclick="manualRegister(${u.id})">
                            <b>${u.name}</b>
                            <div class="search-phone">${u.phone}</div>
                        </div>
                    `,
              )
              .join('');
          } catch (e) {
            console.error(e);
          }
        }, 300);
      };

      // –í—ã–±–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ —Å–ø–∏—Å–∫–∞
      async function manualRegister(userId) {
        try {
          const res = await fetch('/api/manual-visit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId: userId }),
          });

          if (res.ok) {
            searchModal.style.display = 'none'; // –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ
            // –ö–∞—Ä—Ç–æ—á–∫–∞ –ø–æ—è–≤–∏—Ç—Å—è —Å–∞–º–∞, —Ç–∞–∫ –∫–∞–∫ —Å–µ—Ä–≤–µ—Ä –ø—Ä–∏—à–ª–µ—Ç socket-—Å–æ–±—ã—Ç–∏–µ
          } else {
            alert('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
          }
        } catch (e) {
          alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
        }
      }

      // --- SOCKET EVENTS ---
      socket.on('scan_result', (data) => {
        const time = new Date().toLocaleTimeString('ru-RU', {
          hour: '2-digit',
          minute: '2-digit',
        });

        const newCard = {
          id: Date.now().toString(),
          success: data.success,
          time: data.isRepeated
            ? `üîÑ –ü–æ–≤—Ç–æ—Ä–Ω–æ –≤ ${time}`
            : data.success
              ? `‚úÖ –í—Ö–æ–¥ –≤ ${time}`
              : `‚ùå –û—Ç–∫–∞–∑ –≤ ${time}`,
          name: data.user ? data.user.name : '',
          phone: data.user ? data.user.phone : '',
          source: data.user ? data.user.source || '-' : '',
          telegramId: data.user ? data.user.telegramId : null,
          visitId: data.visitId,
          qrRaw: data.id,
          keyNumber: '',
          keyIssued: false,
        };

        if (newCard.telegramId) {
          cardsData = cardsData.filter(
            (c) => c.telegramId !== newCard.telegramId,
          );
        }

        cardsData.unshift(newCard); // –î–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–∞—á–∞–ª–æ –º–∞—Å—Å–∏–≤–∞
        saveState(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º (–∫–Ω–æ–ø–∫–∞ "+" –æ—Å—Ç–∞–Ω–µ—Ç—Å—è –Ω–∞ –º–µ—Å—Ç–µ, –∫–∞—Ä—Ç–æ—á–∫–∞ –≤—Å—Ç–∞–Ω–µ—Ç –ø–æ—Å–ª–µ –Ω–µ—ë)
        playSound(data.success ? 'success' : 'error');
      });

      // --- KEYS & DELETE LOGIC (–ë–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ---
      async function issueKey(visitId) {
        const input = document.getElementById(`input-${visitId}`);
        const keyVal = input.value.trim();
        if (!keyVal) {
          alert('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä!');
          return;
        }

        try {
          const res = await fetch('/api/key', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ visitId, keyNumber: keyVal }),
          });
          if (res.ok) {
            const card = cardsData.find((c) => c.visitId == visitId);
            if (card) {
              card.keyNumber = keyVal;
              card.keyIssued = true;
              saveState();
            }
          }
        } catch (e) {}
      }

      const deleteModal = document.getElementById('modal-delete');
      let idToDelete = null;

      function askDelete(frontendId) {
        idToDelete = frontendId;
        deleteModal.style.display = 'flex';
      }

      document.getElementById('confirm-delete').onclick = () => {
        if (idToDelete) {
          cardsData = cardsData.filter((c) => c.id !== idToDelete);
          saveState();
        }
        deleteModal.style.display = 'none';
      };

      document.getElementById('cancel-delete').onclick = () => {
        deleteModal.style.display = 'none';
      };

      function playSound(type) {
        const audio = new Audio(
          type === 'success'
            ? 'https://www.soundjay.com/buttons/sounds/button-3.mp3'
            : 'https://www.soundjay.com/buttons/sounds/beep-05.mp3',
        );
        audio.volume = 0.3;
        audio.play().catch(() => {});
      }

      render();
    </script>
  </body>
</html>
